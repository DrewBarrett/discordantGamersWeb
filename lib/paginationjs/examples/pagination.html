<!DOCTYPE html><html><head><title>Paginationjs example</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link href="../dist/pagination.css" rel="stylesheet" type="text/css"><style type="text/css">li,ul{list-style:none}#wrapper{width:900px;margin:20px auto}.data-container{margin-top:5px}.data-container ul{padding:0;margin:0}.data-container li{margin-bottom:5px;padding:5px 10px;background:#eee;color:#666}</style></head><body><div id="wrapper"><section><div class="data-container"></div><div id="pagination-demo1"></div></section></div><script src="http://code.jquery.com/jquery-1.8.2.min.js"></script><script src="../src/pagination.js"></script><script>$(function(){!function(o){var n=$("#pagination-"+o),e={dataSource:function(){for(var o=[],n=1;n<196;n++)o.push(n);return o}(),callback:function(o,e){window.console&&console.log(o,e);var i="<ul>";$.each(o,function(o,n){i+="<li>"+n+"</li>"}),i+="</ul>",n.prev().html(i)}};n.addHook("beforeInit",function(){window.console&&console.log("beforeInit...")}),n.pagination(e),n.addHook("beforePageOnClick",function(){window.console&&console.log("beforePageOnClick...")})}("demo1")})</script></body></html>
